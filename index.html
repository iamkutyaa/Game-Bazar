<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H(app)y</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./img/header-logo.svg" alt="svg" />

          <div class="header-nav">
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Testimonials</a>
            <a href="#">Instructions</a>
            <button>Get template</button>
          </div>
        </div>
      </div>
    </header>

    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="hero-text">
            <img src="./img/header-logo.svg" alt="svg" />
            <h1>
              The future of <br />
              digital photos.
            </h1>
            <p>
              The H(app)y app is the latest & greatest in <br />
              phone photography. It's available in the App <br />
              Store right now. Go check it out!
            </p>
            <div class="hero-btns">
              <button>Download</button>
              <button>Read more</button>
            </div>
          </div>

          <img src="./img/hero-img.png" alt="img">
        </div>
      </div>
    </section>
  </body>
</html>
